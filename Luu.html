<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Học tập cùng Ý</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <a-scene
    vr-mode-ui="enabled: false;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
  <a-assets>
    <img id="myImage" src="p.png">
  </a-assets>
  <a-entity
          position="0 0 -400"
          scale="0.2 0.2 0.2"
          gltf-model="b.glb"
          rotation="0 0 0"
          animation-mixer="clip: *"
  ></a-entity>
    <a-nft type="nft" url="Model/PhanBoiChau" smooth="true" smoothCount="100" smoothTolerance="0.005" smoothThreshold="100">
      <a-entity id="box-and-text" position="200 100 -200" rotation="-90 0 0" scale="0 0 0" animation="property: scale; to: 1 1 1; dur: 2000; easing: easeInOutQuad">
       
        <a-image src="#myImage" position="0 0 0" width="500" height="500"></a-image>
        <a-entity
          position="0 0 -3"
          scale="0.2 0.2 0.2"
          gltf-model="b.glb"
          rotation="0 0 0"
          animation-mixer
        ></a-entity>
      </a-entity>
    </a-nft>
    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>

  <script src="index.js">
  </script>
</body>
</html>
